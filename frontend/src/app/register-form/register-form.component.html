<img src="assets/vector-top-left.png" class="blob_right">
<div class="form-wrapper">
  <h1>Sign up</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="standard">
      <mat-label>First name</mat-label>
      <input matInput type="text" placeholder="First name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Last name</mat-label>
      <input matInput type="text" placeholder="Last name" formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Username</mat-label>
      <input matInput type="text" placeholder="Username" formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Repeat password</mat-label>
      <input matInput type="password" placeholder="Repeat password" formControlName="repeatPassword">
    </mat-form-field>

    <button class="form__submit" type="submit" [disabled]="!registerForm.valid">
      Register
    </button>
  </form>
</div>
