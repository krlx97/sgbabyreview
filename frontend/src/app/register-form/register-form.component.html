<div class="register">
  <img src="assets/vector-top-left.png" class="blob_right">
  <div class="form-wrapper">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="standard">
        <mat-label>First name</mat-label>
        <input matInput type="text" placeholder="First name" formControlName="firstName">
        <mat-error *ngIf="!firstName.value && firstName.touched">Field can't be empty</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Last name</mat-label>
        <input matInput type="text" placeholder="Last name" formControlName="lastName">
        <mat-error *ngIf="!lastName.value && lastName.touched">Field can't be empty</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" formControlName="email">
        <mat-error *ngIf="!email.valid && email.touched">Invalid email</mat-error>
        <mat-error *ngIf="!email.value && email.touched">Field can't be empty</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Username" formControlName="username">
        <mat-error *ngIf="!username.value && username.touched">Field can't be empty</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput [type]="show ? 'text' : 'password'" placeholder="Password" formControlName="password">
        <mat-error *ngIf="!password.value && password.touched">Field can't be empty</mat-error>
        <mat-error *ngIf="!isLength(password, 6)">Minimum 6 characters</mat-error>
        <i [ngClass]="show ? 'fas fa-eye' : 'fas fa-eye-slash'" matSuffix (click)="show = !show"></i>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Repeat password</mat-label>
        <input matInput [type]="show ? 'text' : 'password'" placeholder="Repeat password" formControlName="repeatPassword">
        <mat-error *ngIf="!repeatPassword.value && repeatPassword.touched">Field can't be empty</mat-error>
        <mat-error *ngIf="!isLength(repeatPassword, 6)">Minimum 6 characters</mat-error>
      </mat-form-field>

      <button class="form__submit" type="submit" [disabled]="!registerForm.valid">
        Register
      </button>
    </form>
  </div>
</div>
