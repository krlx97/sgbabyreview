<div class="reviews">
  <h1>
    Latest reviews
  </h1>
  <div class="scroll-container">

    <div
      *ngFor="let recentReview of recentReviews"
      class="card"
      (click)="onShare(recentReview)">
      <div class="top">
        <img class="review__img" [src]="imageService.getUrl('products', recentReview.urls.product + '.png')">
      </div>
      <div class="bottom">
        <a routerLink="/products/{{recentReview.urls.category}}/{{recentReview.urls.subcategory}}/{{recentReview.urls.product}}">
          {{recentReview.productTitle}} ({{recentReview.totalReviews}})
        </a>
        <!-- <p>{{recentReview.title}}</p> -->
        <div class="stars">
          <star-rating
            [value]="getStarsFloor(recentReview)"
            [totalstars]="5"
            checkedcolor="#80CBC4"
            uncheckedcolor="grey"
            size="24px"
            [readonly]="true">
          </star-rating>
          {{getStars(recentReview)}} / based on {{recentReview.totalReviews}} reviews.
        </div>
        <div class="content">
          <p>{{recentReview.content}}</p>
        </div>
      </div>
    </div>
